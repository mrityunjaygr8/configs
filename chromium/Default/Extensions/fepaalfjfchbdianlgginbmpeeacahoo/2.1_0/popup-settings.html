<html>
<head>
<link rel="icon" type="image/png" href="img/icon16.png">
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script src="js/settings.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta charset="UTF-8">
<title>Toolbox extension settings</title>
<style>
html, body {
	min-width: 300px !important;
	overflow: hidden !important;
}
.apkm-header {
	display: none !important;
}
.container {
	margin-top: 10px !important;
}
.btn {
	width: 100%;
}
.bigbutton:first {
	margin-top: 35px;
}
</style>
</head>
<body class="popup">
	<div class="container">
		<p>
			<input type="checkbox" class="filled-in" id="apkmirror">
			<label for="apkmirror">Enable APKMirror button</label>
		</p>
		<p>
			<input type="checkbox" class="filled-in" id="androidpolice">
			<label for="androidpolice">Enable Android Police button</label>
		</p>
		<p>
			<input type="checkbox" class="filled-in" id="appbrain">
			<label for="appbrain">Enable Appbrain button</label>
		</p>
		<p>
			<input type="checkbox" class="filled-in" id="testing">
			<label for="testing">Show info about app testing program</label>
		</p>
		<p class="bigbutton"><a class="waves-effect waves-light btn" href="settings.html" target="_blank">Open settings page</a></p>
		<p class="bigbutton" id="devmode" style="margin-bottom: 10px;"><a class="waves-effect waves-light btn red">Disable developer mode</a></p>
	</div>
</body>
</html>
