<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Tab â€“ Unsplash Instant</title>
  <meta name="description" content="Official Unsplash extension for Google Chrome">
  <meta name="author" content="Unsplash">

  <link href="css/main.css" rel="stylesheet">
</head>
<body class="is-loading">
  <div id="app" class="fadeIn">
    <div class="container">
      <div class="photos-container js-single-photo__image" style="z-index: 9001; background-image: url();">
      </div>

      <div class="overlay js-controls-container">
        <!-- Header -->
        <div class="header-container">
          <div class="header">
            <div class="top-left">
              <a href="" class="logo js-photo-link js-track-click" target="_blank" title="View photo on Unsplash" data-track="click-home">
                <svg version="1.1" viewBox="0 0 32 32" width="32" height="32">
                  <path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z" fill="#fff"></path>
                </svg>
              </a>
            </div>
            <div class="top-right mui-hide">
              <a title="Like photo" class="btn btn-action js-like-photo" data-photo-id="" href="">
                <span>
                  <svg class="icon-btn icon-btn--like" version="1.1" viewBox="0 0 32 32" width="32" height="32">
                    <path d="M17.4 29c-.8.8-2 .8-2.8 0l-12.3-12.8c-3.1-3.1-3.1-8.2 0-11.4 3.1-3.1 8.2-3.1 11.3 0l2.4 2.8 2.3-2.8c3.1-3.1 8.2-3.1 11.3 0 3.1 3.1 3.1 8.2 0 11.4l-12.2 12.8z"></path>
                  </svg>
                  <span class="label-likes js-likes-count hidden"></span>
                </span>
              </a>
              <a title="Download photo" href="" class="btn btn-action js-download-button js-track-click" data-track="click-download" download>
                <span>
                  <svg class="icon-btn icon-btn--download" version="1.1" viewBox="0 0 32 32" width="32" height="32">
                    <path d="M29.8 26.6h-27.6c-.7 0-1.2.6-1.2 1.2v2c0 .6.6 1.2 1.2 1.2h27.6c.7 0 1.2-.6 1.2-1.2v-2c.1-.7-.6-1.2-1.2-1.2zM15.1 23.8c.2.2.6.3.9.3s.7-.1.9-.3l8.8-8.5c.3-.3.4-.6.4-.9 0-.4-.1-.7-.5-1l-1.4-1.3c-.4-.5-1.2-.5-1.7 0l-4.3 4.2v-14.1c0-.6-.5-1.2-1.2-1.2h-2c-.7 0-1.2.6-1.2 1.2v14.1l-4.3-4.2c-.5-.5-1.3-.5-1.7 0l-1.4 1.3c-.4.3-.5.6-.5 1 0 .3.1.6.4.9l8.8 8.5z"></path>
                  </svg>
                  <span class="label-download">Download</span>
                </span>
              </a>
              <button title="More" class="btn btn-action js-popover more">
                <svg class="icon-btn icon-btn--dots" version="1.1" viewBox="0 0 32 32" width="32" height="32">
                  <path d="M7 15.5c0 1.9-1.6 3.5-3.5 3.5s-3.5-1.6-3.5-3.5 1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5zm21.5-3.5c-1.9 0-3.5 1.6-3.5 3.5s1.6 3.5 3.5 3.5 3.5-1.6 3.5-3.5-1.6-3.5-3.5-3.5zm-12.5 0c-1.9 0-3.5 1.6-3.5 3.5s1.6 3.5 3.5 3.5 3.5-1.6 3.5-3.5-1.6-3.5-3.5-3.5z"/>
                </svg>
              </button>
              <div class="popover popover--white popover--bottom-right js-popover-container more">
                <ul>
                  <li>
                    <a href="" class="js-photo-link js-track-click" target="_blank" aria-label="View photo on Unsplash" data-track="view-unsplash">
                      View photo on Unsplash
                    </a>
                  </li>
                  <li>
                    <a href="" class="js-facebook-photo-link js-track-click" target="_blank" aria-label="Share on Facebook" data-track="view-facebook">
                      <svg class="icon-popover--small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path d="M27.57 3h-23.14a1.43 1.43 0 0 0-1.43 1.43v23.14a1.43 1.43 0 0 0 1.43 1.43h12.46v-10.07h-3.39v-3.93h3.39v-2.89c0-3.36 2.05-5.19 5-5.19a27.8 27.8 0 0 1 3 .15v3.51h-2.01c-1.63 0-1.94.77-1.94 1.91v2.51h3.89l-.51 3.92h-3.38v10.08h6.63a1.44 1.44 0 0 0 1.43-1.43v-23.14a1.43 1.43 0 0 0-1.43-1.43z"/>
                      </svg>
                      Share on Facebook
                    </a>
                  </li>
                  <li>
                    <a href="" class="js-twitter-photo-link js-track-click" target="_blank" aria-label="Share on Twitter" data-track="view-twitter">
                      <svg class="icon-popover--small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                        <path d="M30 7.32a11.48 11.48 0 0 1-3.3.9 5.76 5.76 0 0 0 2.53-3.22 11.5 11.5 0 0 1-3.65 1.39 5.75 5.75 0 0 0-9.79 5.24 16.31 16.31 0 0 1-11.84-6 5.75 5.75 0 0 0 1.78 7.67 5.72 5.72 0 0 1-2.6-.72v.07a5.75 5.75 0 0 0 4.61 5.63 5.76 5.76 0 0 1-2.59.1 5.75 5.75 0 0 0 5.37 4 11.53 11.53 0 0 1-7.13 2.46 11.69 11.69 0 0 1-1.39-.04 16.26 16.26 0 0 0 8.81 2.58c10.57 0 16.34-8.75 16.34-16.34v-.74a11.67 11.67 0 0 0 2.85-2.98z"/>
                      </svg>
                      Share on Twitter
                    </a>
                  </li>
                  <li>
                    <a href="https://medium.com/unsplash/tagged/help" class="js-track-click"  data-track="click-faq">Need help?</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="footer-container">
          <div class="footer">
            <div class="bottom-left">
              <a href="" class="user-link user-link--avatar mui-hide js-user-link js-track-click js-avatar-container" data-track="click-user">
                <div class="avatar js-avatar"></div>
              </a>
              <div class="user-info">
                <a href="" class="user-link user-link-name js-user-link-name js-user-link js-track-click" data-track="click-user">
                  <span class="js-user-name"></span>
                </a>
                <a href="" class="user-link user-link-secondary js-location-container hidden js-track-click"  data-track="click-location">
                  <span class="js-location"></span>
                </a>
              </div>
            </div>
            <div class="bottom-right">
              <div class="bottom-right__icon">
                <button title="Unsplash Instant Settings" class="bottom-right__icon-link js-track-click js-popover">
                  <svg class="bottom-right__icon-container" version="1.1" viewBox="0 0 18 18" width="18" height="18">
                    <g fill="none">
                      <path d="M-1-1h20v20h-20z"/>
                      <path d="M15.192 9.813c.033-.267.058-.537.058-.813 0-.275-.025-.546-.058-.813l1.762-1.379c.158-.125.204-.35.1-.533l-1.667-2.888c-.104-.179-.321-.254-.508-.179l-2.075.837c-.429-.329-.9-.608-1.408-.821l-.313-2.208c-.037-.196-.208-.35-.417-.35h-3.333c-.208 0-.379.154-.413.35l-.313 2.208c-.508.213-.979.488-1.408.821l-2.075-.837c-.188-.071-.404 0-.508.179l-1.667 2.888c-.104.179-.058.404.1.533l1.758 1.379c-.033.267-.058.537-.058.813 0 .275.025.546.058.813l-1.758 1.379c-.158.125-.204.35-.1.533l1.667 2.888c.104.179.321.254.508.179l2.075-.838c.429.329.9.608 1.408.821l.313 2.208c.033.196.204.35.413.35h3.333c.208 0 .379-.154.412-.35l.313-2.208c.508-.213.979-.488 1.408-.821l2.075.838c.188.071.404 0 .508-.179l1.667-2.888c.104-.179.058-.404-.1-.533l-1.758-1.379zm-6.192 2.104c-1.613 0-2.917-1.304-2.917-2.917 0-1.613 1.304-2.917 2.917-2.917 1.613 0 2.917 1.304 2.917 2.917 0 1.613-1.304 2.917-2.917 2.917z" fill="#fff" fill-rule="nonzero"/>
                    </g>
                  </svg>
                  <span class="mui-hide">Settings</span>
                </button>
                <div class="popover popover--white popover--top-right js-popover-container">
                  <span class="popover-label popover-label--padded">Defaults</span>
                  <ul>
                    <li>
                      <button class="js-open-apps-tab-link js-track-click" aria-label="Show Apps" data-track="">
                        <svg class="icon-popover" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                          <g fill="none">
                            <path d="M0 4h4v-4h-4v4zm6 12h4v-4h-4v4zm-6 0h4v-4h-4v4zm0-6h4v-4h-4v4zm6 0h4v-4h-4v4zm6-10v4h4v-4h-4zm-6 4h4v-4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z" id="Shape" fill="#111" fill-rule="nonzero"/>
                          </g>
                        </svg>
                        Show Apps
                      </button>
                    </li>

                    <li>
                      <button class="js-open-default-tab-link js-track-click" aria-label="Open Default Tab" data-track="">
                        <svg class="icon-popover icon-popover--tab" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 18" width="22" height="18">
                          <g fill="none">
                            <path d="M20 0h-18c-1.105 0-2 .895-2 2v14c0 1.105.895 2 2 2h18c1.105 0 2-.895 2-2v-14c0-1.105-.895-2-2-2zm0 16h-18v-14h10v4h8v10z" fill="#111" fill-rule="nonzero"/>
                          </g>
                        </svg>
                        Open Default Tab
                      </button>
                    </li>

                    <span class="popover-label popover-label--padded" style="padding-top: 16px;">Settings</span>
                    <li>
                      <div class="checkbox">
                        <input type="checkbox" id="checkbox-motion" class="checkbox__input js-toggle-animation-setting">
                        <label for="checkbox-motion" class="checkbox__label">Motion</label>
                      </div>
                    </li>

                    <li>
                      <div class="checkbox">
                        <input type="checkbox" id="checkbox-minimal-ui" class="checkbox__input js-toggle-minimal-ui-setting">
                        <label for="checkbox-minimal-ui" class="checkbox__label">Minimal UI</label>
                      </div>
                    </li>
                  </ul>

                  <div class="history hidden js-history-container">
                    <span class="popover-label">History</span>
                    <div class="history__image-container">
                      <a href="" class="history__image-holder hidden js-history-img"></a>
                      <a href="" class="history__image-holder hidden js-history-img"></a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="bottom-right__icon">
                <button title="Photo info" class="bottom-right__icon-link mui-hide js-track-click js-popover">
                  <svg class="bottom-right__icon-container" version="1.1" viewBox="0 0 18 18" width="18" height="18">
                    <g fill="none"><path d="M-2-2h20v20h-20z"/>
                      <path d="M8 0c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8zm1 12.5c0 .276-.224.5-.5.5h-1c-.276 0-.5-.224-.5-.5v-6c0-.276.224-.5.5-.5h1c.276 0 .5.224.5.5v6zm0-8c0 .276-.224.5-.5.5h-1c-.276 0-.5-.224-.5-.5v-1c0-.276.224-.5.5-.5h1c.276 0 .5.224.5.5v1z" fill="#fff"/>
                    </g>
                  </svg>
                  Info
                </button>
                <div class="popover popover--white popover--top-right js-popover-container">
                  <ul>
                    <li class="popover-li-exif">
                      <span class="popover-label">Make</span>
                      <span class="popover-info-copy js-exif-make">--</span>
                    </li>
                    <li class="popover-li-exif">
                      <span class="popover-label">Model</span>
                      <span class="popover-info-copy js-exif-model">--</span>
                    </li>
                    <li class="popover-li-exif">
                      <span class="popover-label">Shutter Speed</span>
                      <span class="popover-info-copy js-exif-shutter-speed">--</span>
                    </li>
                    <li class="popover-li-exif">
                      <span class="popover-label">Aperture</span>
                      <span class="popover-info-copy js-exif-aperture">--</span>
                    </li>
                    <li class="popover-li-exif">
                      <span class="popover-label">Focal Length</span>
                      <span class="popover-info-copy js-exif-focal-length">--</span>
                    </li>
                    <li class="popover-li-exif">
                      <span class="popover-label">ISO</span>
                      <span class="popover-info-copy js-exif-iso">--</span>
                    </li>
                    <li class="popover-li-exif">
                      <span class="popover-label">Published on</span>
                      <span class="popover-info-copy js-exif-published-date">--</span>
                    </li>
                    <li class="popover-li-exif">
                      <span class="popover-label">Dimensions</span>
                      <span class="popover-info-copy">
                        <span class="js-exif-width"></span> x <span class="js-exif-height"></span>
                      </span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div> <!-- close .overlay -->
    </div> <!-- close .container -->
  </div> <!-- close #app -->

  <script src="js/main.js"></script>
</body>
</html>
